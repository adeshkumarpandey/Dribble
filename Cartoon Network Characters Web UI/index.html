<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Network</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cn.png" type="image/x-icon">
</head>



<body>

    <!-- Main Section -->
    <div id="main">

        <!-- Navbar Section -->
        <div id="navbar">
            <div id="logo">
                <img src="img/cn.png" alt="CN">
                <h1>Characters</h1>
            </div>

            <!-- Searchbar -->
            <div id="search-bar">
                <i class="ri-search-line"></i>
                <input class="search" placeholder="Search Characters..." type="search">
            </div>

            <div id="menu">
                <h1>Menu</h1>
                <img src="img/four-squares-black-shapes.png" alt="four-squares-black-shapes">
            </div>
        </div>

        <!-- Hero Section -->
        <div id="hero">
            <div class="col backdrop">
                <img src="img/Dexter.png" alt="Dexter">
                <div class="title">
                    <h1>Dexter</h1>
                    <p>Dexter's Laboratory</p>
                </div>
            </div>
            <div class="col">
                <img src="img/Blossom.png" alt="Blossom">
                <div class="title">
                    <h1>Blossom</h1>
                    <p>Powerpuff Girls</p>
                </div>
            </div>
            <div class="col">
                <img src="img/Gumball.png" alt="Gumball">
                <div class="title">
                    <h1>Gumball</h1>
                    <p>Amazing world of Gumball</p>
                </div>
            </div>
            <div class="col">
                <img src="img/Grim.png" alt="Grim">
                <div class="title">
                    <h1>Grim</h1>
                    <p>Adventures of Billy & Mandy</p>
                </div>
            </div>
            <div class="col">
                <img src="img/Johny.png" alt="Johny">
                <div class="title">
                    <h1>Johny</h1>
                    <p>Johny Bravo</p>
                </div>
            </div>
            <div class="col">
                <img src="img/Bean.png" alt="Bean">
                <div class="title">
                    <h1>Mr. Bean</h1>
                    <p>Mr. Bean animated</p>
                </div>
            </div>
            <div class="col">
            </div>
        </div>


        <!-- footer starts from here -->
        <div id="footer">
            <div id="socials">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
            <div id="dev">
                <h4>Made with ðŸ’•love by Adesh Pandey</h4>
            </div>
            <div id="controls">
                <a href="#">&lt Prev</a>
                <a href="#">Next &gt</a>
            </div>
        </div>
    </div>
</body>

</html>
