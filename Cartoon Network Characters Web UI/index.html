<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Network</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Section -->
    <div id="main">

        <!-- Navbar Section -->
        <div id="navbar">
            <div id="logo">
                <img src="img/cn.png" alt="CN">
                <h1>Characters</h1>
            </div>

            <!-- Searchbar -->
            <div id="search-bar">
                <i class="ri-search-line"></i>
                <input class="search" placeholder="Search Characters..." type="search">
            </div>

            <div id="menu">
                <h1>Menu</h1>
                <img src="img/four-squares-black-shapes.png" alt="four-squares-black-shapes">
            </div>
        </div>

        <!-- Hero Section -->
        <div id="hero">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>


    </div>
</body>

</html>
